{% extends 'base.html' %}

{% block content %}
<h2>{{ subject }}</h2>
{% for group, items in questions.items() %}
    <h3>{{ group }}</h3>
    <ul>
        {% for item in items %}
            <li>
                <a href="#" onclick="showModal('{{ item.question | e }}', '{{ item.answer | e }}')">
                    {{ item.question }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
