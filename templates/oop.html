{% extends 'base.html' %}

{% block content %}
<h2>Object-Oriented Programming (OOP)</h2>
{% for group, questions in questions.items() %}
    <h3>{{ group }}</h3>
    <ul>
        {% for question in questions %}
            <li>
                <a href="#" onclick="showModal('{{ question }}', '{{ question | replace(' ', '_') }}')">
                    {{ question }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}

<!-- Modal Template -->
<div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); border:1px solid black; padding:10px; background-color:white;">
    <h3 id="modalTitle"></h3>
    <pre id="codeBlock"></pre>
    <button onclick="copyToClipboard(document.getElementById('codeBlock').innerText)">Copy Code</button>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    function showModal(title, code) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('codeBlock').innerText = `Code for: ${title}`;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
{% endblock %}
